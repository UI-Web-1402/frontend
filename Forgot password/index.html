<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password</title>
    <link rel="icon" type="image/x-icon" href="icons/nibble-icon.svg" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all-forget-password">
      <div class="forget-image"></div>

      <div class="forget-password-form">
        <div class="form-welcoming">
          <h3>Forgot password?</h3>
          <h5>Please enter your email address to continue</h5>
        </div>

        <div class="forget-inputs">
          <form action="#">
            <div class="input-box">
              <img src="images/email-input.svg" alt="email input" />
              <label for="email-input">EMAIL ADDRESS</label>
              <br />
              <input
                type="email"
                name="email-input"
                id="email-input"
                placeholder="markclarke@gmail.com"
              />
            </div>

            <div class="continue-buttons">
              <input type="submit" id="continue-button" value="Continue" onclick="show_resend_email()"/>
            </div>
          </form>
        </div>
      </div>

      <div class="resend-form">
        <img src="images/email-input.svg" alt="emial image">
        <form action="#">
          <h3>Reset email sent</h3>
          <p>
            We have just sent an email with a password reset link to&nbsp;
            <span id="user-email">markclarke@gmail.com.</span>
          </p>

          <div class="resenf-form-buttons">
            <input type="submit" value="Got it" id="got-it-btn" onclick="close_resend_email()"/>
            <input type="submit" value="Send again" id="send-again-btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
