<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="icon" type="image/x-icon" href="icons/nibble-icon.svg" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all-page">
      <div class="navigation-side">
        <div class="nav-web-brand">
          <img src="icons/nibble-icon.svg" alt="nibble icon" />
          <p>Nibble</p>
        </div>

        <div class="navigation-options">
          <div class="nav-option">
            <embed src="icons/home-nav-icon.svg" alt="Home icon" />
            <a href="#">Home</a>
          </div>

          <div class="nav-option">
            <embed src="icons/favorite-nav-icon.svg" alt="favorite icon" />
            <a href="">Favorite</a>
          </div>

          <div class="nav-option">
            <img src="icons/orders-nav-icon.svg" alt="orders icon" />
            <a href="">Orders</a>
          </div>

          <div class="nav-option">
            <embed src="icons/message.svg" alt="message icon" />
            <a href="">Messages</a>
          </div>

          <div class="nav-option nav-option-selected">
            <img src="icons/settings-nav-icon.svg" alt="settings icon" />
            <a href="#">Settings</a>
          </div>
        </div>

        <div class="user-info-nav">
          <img
            src="icons/user-default-image.svg"
            alt="user user default image"
          />
          <div class="info">
            <p class="info-name">Mark Clark</p>
            <p class="info-email">markclarke@gmail.com</p>
          </div>
        </div>
      </div>

      <div class="nav-top">
        <div class="location">
          <img src="icons/location-icon.svg" alt="location icon" />
          <p>San Francisco, California</p>
          <a href="#"
            ><img src="icons/open-nav-icon.svg" alt="open location"
          /></a>
        </div>

        <div class="Pick-up">
          <img src="icons/Pick-icon.svg" alt="Pick up" />
          <p>Pick up</p>
          <a href="#"
            ><img src="icons/open-nav-icon.svg" alt="open location"
          /></a>
        </div>

        <div class="best-deals">
          <img src="icons/deals-icon.svg" alt="Best deals" />
          <p>Best deals</p>
          <a href="#"
            ><img src="icons/open-nav-icon.svg" alt="open location"
          /></a>
        </div>

        <div class="search-bar">
          <form action="#">
            <label for="search-bar"></label>
            <input
              type="search"
              id="search-bar"
              name="search-bar"
              placeholder="search for anything"
            />
          </form>
        </div>

        <div class="buttons">
          <a href="#"><img src="icons/filter-icon.svg" alt="filter icon" /></a>
          <a href="#"><img src="icons/sales-icon.svg" alt="sales icon" /></a>
        </div>
      </div>

      <div class="settings-part">
        <div class="header"><h3>Settings</h3></div>

        <div class="general-settings">
          <div class="sub-settings-header">
            <h4>General</h4>
          </div>
          <div class="sub-settings-button">
            <div>
              <img
                src="icons/settings-user-personal.svg"
                alt="settings user personal"
              />
            </div>
            <div class="sub-settings-title">
              <button type="button">Personal information</button>
            </div>
          </div>

          <div class="sub-settings-button">
            <div>
              <img
                src="icons/settings-saved-message.svg"
                alt="saved address in settings"
              />
            </div>
            <div class="sub-settings-title">
              <button type="button">Saved addresses</button>
            </div>
          </div>

          <div class="sub-settings-button">
            <div>
              <img
                src="icons/settings-message.svg"
                alt="Marketing preferences in setting"
              />
            </div>
            <div class="sub-settings-title">
              <button type="button">Marketing preferences</button>
            </div>
          </div>
        </div>

        <div class="payment-settings">
          <div class="sub-settings-header">
            <h4>Payment</h4>
          </div>
          <div class="sub-settings-button">
            <div>
              <img
                src="icons/settings-payment-method.svg"
                alt="settings payment method"
              />
            </div>
            <div class="sub-settings-title">
              <button type="button">Payment methods</button>
            </div>
          </div>

          <div class="sub-settings-button">
            <div>
              <img
                src="icons/settings-cards.svg"
                alt="saved address in settings"
              />
            </div>
            <div class="sub-settings-title">
              <button type="button">My cards</button>
            </div>
          </div>
        </div>

        <div class="other-settings">
          <div class="sub-settings-header">
            <h4>Others</h4>
          </div>
          <div class="sub-settings-button">
            <div>
              <img src="icons/settings-support.svg" alt="settings support" />
            </div>
            <div class="sub-settings-title">
              <button type="button">Support</button>
            </div>
          </div>

          <div class="sub-settings-button">
            <div>
              <img
                src="icons/settings-invite-friends.svg"
                alt="settings Invite a friend"
              />
            </div>
            <div class="sub-settings-title">
              <button type="button">Invite a friend</button>
            </div>
          </div>

          <div class="sub-settings-button">
            <div>
              <img src="icons/settings-discount.svg" alt="settings discount" />
            </div>
            <div class="sub-settings-title">
              <button type="button">Discounts</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
