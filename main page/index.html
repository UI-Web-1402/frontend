<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nibble</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all-page">
      <div class="navigation-side">
        <div class="nav-web-brand">
          <img src="icons/nibble-icon.svg" alt="nibble icon" />
          <p>Nibble</p>
        </div>

        <div class="navigation-options">
          <div class="nav-option">
            <embed src="icons/home-nav-icon.svg" alt="Home icon" />
            <a href="#">Home</a>
          </div>

          <div class="nav-option">
            <embed src="icons/favorite-nav-icon.svg" alt="favorite icon" />
            <a href="">Favorite</a>
          </div>

          <div class="nav-option">
            <img src="icons/orders-nav-icon.svg" alt="orders icon" />
            <a href="">Orders</a>
          </div>

          <div class="nav-option">
            <img src="icons/settings-nav-icon.svg" alt="settings icon" />
            <a href="#">Settings</a>
          </div>
        </div>

        <div class="user-info-nav">
          <img
            src="icons/user-default-image.svg"
            alt="user user default image"
          />
          <div class="info">
            <p class="info-name">Mark Clark</p>
            <p class="info-email">markclarke@gmail.com</p>
          </div>
        </div>
      </div>

      <div class="nav-top">
        <div class="location">
          <img src="icons/location-icon.svg" alt="location icon" />
          <p>San Francisco, California</p>
          <a href="#"
            ><img src="icons/open-nav-icon.svg" alt="open location"
          /></a>
        </div>

        <div class="Pick-up">
          <img src="icons/Pick up-icon.svg" alt="Pick up" />
          <p>Pick up</p>
          <a href="#"
            ><img src="icons/open-nav-icon.svg" alt="open location"
          /></a>
        </div>

        <div class="best-deals">
          <img src="icons/deals-icon.svg" alt="Best deals" />
          <p>Best deals</p>
          <a href="#"
            ><img src="icons/open-nav-icon.svg" alt="open location"
          /></a>
        </div>

        <div class="search-bar">
          <label for="gsearch-bar"></label>
          <input
            type="search"
            id="search-bar"
            name="gsearch-bar"
            placeholder="search for anything"
          />
        </div>

        <div class="buttons">
          <a href="#"><img src="icons/filter-icon.svg" alt="filter icon" /></a>
          <a href="#"><img src="icons/sales-icon.svg" alt="sales icon" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
